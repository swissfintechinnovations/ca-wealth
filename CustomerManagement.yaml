      type: string
      description: Name of the address object
      example: 'Mustergasse 15, 8001 Zrich, Schweiz'
      
    isDomicile:
      type: boolean
      description: Indicates if this address is the domicile address.
      example: TRUE
      
    isMailingAddress:
      type: boolean
