      type: string
      minLength: 1
      maxLength: 40
      example: 3v3n7subscr1p70n
    eventType:
      description: Event type the subscription should apply to AND reason why a notification is sent.
      type: string
      enum:
        - heartbeat
        - order:doneForDay
        - order:orderStatusUpdated
        - order:pendingReplace
        - order:replaced
        - order:restated
        - order:suspended
        - order:trade
        - order:tradeCancel
        - order:tradeCorrect
      example: order:orderStatusUpdated
    eventSubscription:
      type: object
      required:
        - eventSubscriptionId
      properties:
        eventSubscriptionId:
          $ref: '#/components/schemas/eventSubscriptionId'
        callbackUrl:
          description: Callback URL for a TPP hosted service. Will be used by API exposing party, in conjunction with the resource name, to construct a URL to send event notifications to.
          type: string
          format: uri
          example: https://examplecallbackuri.com
        eventTypes:
          description: Array of event types the subscription applies to. An empty list indicates that no notifications are sent.
          type: array
          items:
            $ref: '#/components/schemas/eventType'
    eventSubscriptionRequest:
      type: object
      required:
        - callbackUrl
      properties:
        callbackUrl:
          description: Callback URL for a TPP hosted service. Will be used by API exposing party, in conjunction with the resource name, to construct a URL to send event notifications to.
          type: string
          format: uri
          example: https://examplecallbackuri.com
        eventTypes:
          description: Array of event types the subscription applies to. An empty list indicates that no notifications are sent.
          type: array
          items:
            $ref: '#/components/schemas/eventType'
    version:
      description: Indicates to which version of the respective API the notification is belonging to.
      type: string
      enum:
        - v1
        - v2
        - v3
      example: v2
    notificationId:
      description: Identification of the notification.
      type: string
      example: 120066c9-58a1-432b-aa60-712fae7f143e
    lastQuantity:
      type: string
      pattern: '^[0-9]{1,12}([.][0-9]{1,9})?$'
      maxLength: 22
      description: Quantity (e.g. shares) bought/sold on this (last) fill.
      example: '30'
    lastPrice:
      type: string
      pattern: '^[0-9]{1,12}([.][0-9]{1,9})?$'
      maxLength: 22
      description: Price of this (last) fill.
      example: '17.8'
