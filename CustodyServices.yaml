openapi: 3.0.0
info:
  version: 1.1.0
  title: Custody Services
  description: 'This API is part of the APIs for the connectivity between custody banks and WealthTechs (e.g. Portfolio Management Systems). This API allows the user to receive data from custody banks regarding accounts and positions. The API is designed to be used for either update end of day data batches or single near-realtime account/position information. Furthermore, this API allows the user to receive data from custody banks regarding transactions. In this version (1.1) only transactions which include effective cash or securities movements are in scope and corporate actions are delivered only on a informative basis. <p> This API was developed under the umbrella of the OpenWealth Association by the member companies of this association. For detailed information about this non-profit organization please visit https://openwealth.ch <p> The present release was approved by the Common API working group of the SFTI trade association in March 2021. Hence, the present specification conforms to the implementation guidelines of the Common API Initiative of SFTI.'
  contact:
    email: wealth@common-api.ch
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/OpenWealthAPI/Custody_Services/1.1.0

    
